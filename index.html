<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>bootstrap responsive</title>
</head>
<body>
        <!-- Nav bar -->
        <div class="row bg-primary p-5"></div>
        <!-- Section principale -->
        <div class="row border mt-3">
            <!-- Section 1 -->
            <div class="col-10 col-lg-4 ms-5 mb-4 bg-light p-4 border border-black">
                <div class="row">
                    <div class="col-12">
                        <div class="border p-5 bg-info mb-4"></div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-2">
                        <div class="border p-3 bg-black mb-4"></div>
                    </div>
                    <div class="col-10 ">
                        <div class="border p-3 bg-body-secondary mb-4"></div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-2">
                        <div class="border p-3 bg-black mb-4"></div>
                    </div>
                    <div class="col-10 ">
                        <div class="border p-3 bg-body-secondary mb-4"></div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-2">
                        <div class="border p-3 bg-info mb-4"></div>
                    </div>
                    <div class="col-10 ">
                        <div class="border p-3 bg-info mb-4"></div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-2">
                        <div class="border p-3 bg-black mb-4"></div>
                    </div>
                    <div class="col-10 ">
                        <div class="border p-3 bg-body-secondary mb-4"></div>
                    </div>
                </div>
                <div class="row g-5">
                    <div class="col-2">
                        <div class="border p-3 bg-black mb-4"></div>
                    </div>
                    <div class="col-10 mb-5">
                        <div class="border p-3 bg-body-secondary mb-4"></div>
                    </div>
                </div>
            </div>

            <!-- section 2 -->
            <div class="col-10 ms-5 col-lg-6 mb-5 bg-light border border-black">
                <div class="row p-4">
                    <div class="col-12 col-lg-7">
                        <div class="p-4">
                            <!-- Premier bloc -->
                            <div class="row p-2 col-lg-12 bg-white border border-circle border-black">
                                <div class="col-4 bg-info "></div>
                                <div class="col-8" >
                                    <div class="row">
                                        <div class="col-11 p-3 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-8 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-10 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Deuxiele bloc -->
                            <div class="row p-2 col-lg-12 mt-3 bg-white border border-circle border-black">
                                <div class="col-4 bg-warning"></div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-11 p-3 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-8 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-10 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- Troisiem bloc -->
                            <div class="row p-2 col-lg-12 mt-3 bg-white border border-circle border-black">
                                <div class="col-4 bg-info"></div>
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-11 p-3 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-11 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-8 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-10 p-2 bg-secondary-subtle m-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-11 col-md-11 col-lg-4 ms-3">
                        <div class="bg-info h-100 "></div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
